<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="avatar">
					<img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
				</div>
				<div class="info">
					<h1>Jessica Randall</h1>
					<p>London, United Kingdom</p>
					<span>"Front-end developer and avid reader."</span>
				</div>
				<div class="links">
					<button><a href=""></a>Github</button>
					<button><a href=""></a>Frontend Mentor</button>
					<button><a href=""></a>Linkedin</button>
					<button><a href=""></a>Twitter</button>
					<button><a href=""></a>Instagram</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/cmooniz">cmooniz</a>.
		</div>
	</body>
</html>
